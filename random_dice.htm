<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>Dice Roller</title>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="Keywords" content="random numbers crypto" />
  <meta name="description" content="This page allows you to roll virtual dice using crypto-strength randomness, which for many purposes is better than the pseudo-random number algorithms typically used in computer programs." />
  <meta name="author" content="Keven Ates" />
  <script type="text/javascript" src="js/random.js"></script>
  <link rel="stylesheet" href="css/basic.css">
</head>

<body text="#c0c0c0" bgcolor="#000000">
  <h1>Random Dice Roller</h1>
  <select name="dieColor" id="dieColor">
    <option value=0>Blue</option>
    <option value=1>Green</option>
    <option value=2>Purple</option>
    <option value=3>Red</option>
    <option selected value=4>White</option>
    <option value=5>Yellow</option>
    <option value=6>Sequence</option>
    <option value=7>Off White</option>
  </select>

  <noscript>
  <p style="background-color:#ffff90;padding: 0em .5em 0em .5em;font-size:.9em"><strong>Warning:</strong> Your browser does not support JavaScript &#8211; Random numbers will not be generated</p>
  </noscript>

  <p>
    <label id="dieRollResult"></label>
  </p>
  <p>
    <input name="dieCntRoll" id="dieCntRoll"  type="button" value="Roll" onclick="getRoll();"/>
    <label id="dieTotal"></label>
  </p>
  <p>
    <label for="timestamp">Time</label>
    <span id="timestamp"></span>
  </p>
  <p name="dieParams" id="dieParams" class="settings">
    <label for="dieCnt">Die Count</label>
    <textarea name="dieCnt" id="dieCnt" rows="1" cols="5" onkeyup="if (event.which == 13){ getRoll(); }">3</textarea>
    <param id="dieCntSave" value=3 />

    <label for="dieSide">Die Sides</label>
    <textarea name="dieSide" id=dieSide rows="1" cols="5" onkeyup="if (event.which == 13){ getRoll(); }">6</textarea>
  </p>
  <p>
    <input type="checkbox" name="collectRoll" id="collectRoll" value="false" onclick="setCollect();"/>
    <label for="collectRoll">Collect Rolls</label>
  </p>
  <table name="reportRolls" id="reportRolls"></table>
</body>
</html>
<script>getRoll();</script>
